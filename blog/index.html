---
layout: blog
title: blog entries
---

<div class="blogDiv">

	<h3 class="text-center" style="color: #BD5C3D;"> {{ page.title }} </h3>

	<div id="blogTOC" class="card mx-auto">

		<ul>

			{% for post in site.posts %}
			<li class="my-3">
				<span style="color: #BD5C3D;"> {{ post.date | date_to_string }} </span> - <a href="{{post.url}}" title="{{post.title}}">
					{{ post.title }} </a>
			</li>
			{% endfor %}

		</ul>

	</div>


</div>
